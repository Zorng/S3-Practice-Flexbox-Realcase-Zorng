<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      .pricing-container {
        margin: 0 auto;
        width: 80vw;
        display: flex;
        justify-content: center;
        gap: 10px;
        align-items: flex-start;
  
      }

      .pricing-plan {
        background-color: rgb(216, 213, 208);
        border-radius: 15px;
        flex: 1;
        min-width: 20vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 1%;
      }
      .plan-title{
        padding:3% 0;
        border-top-right-radius: 15px;
        border-top-left-radius: 15px;
        background-color: bisque;
        align-self: stretch;
        text-align: center;
        font-size: 2rem;
      }
      .plan-price span {
        font-size: 2.2rem;
      }
      .plan-features {
        list-style: none;
      }

      .plan-button{
        width: 30%;
        padding: 2% 1%;
        border-style: none;
        border-radius: 100px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          margin: 0 auto;
          width: 40vw;
          display: flex;
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }
        .pricing-plan {
          border-radius: 15px;
          flex: 1;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price"><span>$9.99</span>/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price"><span>$19.99</span>/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price"><span>$49.99</span>/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

    </div>
  </body>
</html>
